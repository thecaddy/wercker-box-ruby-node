name: node-ruby
version: 1.1.0
inherits: wercker/ubuntu12.04-ruby2.0.0@1.0.0
type: main
platform: ubuntu@14.04
packages:
  - nodejs@0.12.1
description: |
  Wercker box with Node.js and Ruby on Ubuntu 14.04 
keywords:
  - nodejs
  - 0.12.1
  - nodejs 0.12.1
  - ubuntu
  - 14.04
  - ubuntu 14.04
  - wercker
  - webessentials
script: |
  export NODEVERSION=0.12.1
  sudo apt-get update
  sudo apt-get install wget build-essential
  wget -qO- https://get.docker.com/ | sh
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v